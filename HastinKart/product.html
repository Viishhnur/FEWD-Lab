<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HastinKart - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .rating i {
      color: #ffc107;
    }
    .logo {
      animation: rotateLogo 8s linear infinite;
    }
    @keyframes rotateLogo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    [data-bs-theme="dark"] body {
      background-color: #121212;
      color: #f1f1f1;
    }
    [data-bs-theme="dark"] .card,
    [data-bs-theme="dark"] .modal-content,
    [data-bs-theme="dark"] .carousel,
    [data-bs-theme="dark"] .form-control,
    [data-bs-theme="dark"] .btn {
      background-color: #1e1e1e !important;
      color: #f8f9fa !important;
    }
    [data-bs-theme="dark"] .btn-primary {
      background-color: #0d6efd;
    }
    [data-bs-theme="dark"] .btn-outline-secondary {
      color: #f8f9fa;
      border-color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="HastinKart Logo" width="80" height="80" style="border-radius: 50%;" class="d-inline-block align-top logo">
        <span class="fw-bold">HastinKart</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-primary cart-count">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button class="btn" id="theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="product-details py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="productCarousel" class="carousel slide shadow-sm" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <h2 id="productTitle" class="fw-bold">Loading...</h2>
          <p class="lead" id="productPrice">$0.00</p>
          <div class="rating mb-3" id="productRating"></div>
          <p id="productDescription">Loading description...</p>
          <div class="quantity-selector mb-3">
            <label for="quantity">Quantity:</label>
            <div class="input-group" style="width: 150px;">
              <button class="btn btn-outline-secondary" id="decreaseQuantity">-</button>
              <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
              <button class="btn btn-outline-secondary" id="increaseQuantity">+</button>
            </div>
          </div>
          <button class="btn btn-primary btn-lg add-to-cart shadow">
            <i class="fas fa-shopping-cart me-2"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="similar-products py-5 bg-light">
    <div class="container">
      <h2>Similar Products</h2>
      <div class="row" id="similarProductsContainer"></div>
    </div>
  </section>

  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p>&copy; 2024 HastinKart. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <button id="scrollToTopButton" class="btn btn-primary rounded-circle shadow" style="position: fixed; bottom: 20px; right: 20px; display: none;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
