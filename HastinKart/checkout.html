<!DOCTYPE html>
    <html lang="en" data-bs-```html
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HastinKart - Checkout</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary sticky-top shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="HastinKart Logo" width="80" height="80" style="border-radius: 50%;" class="d-inline-block align-top">
            <span class="fw-bold">HastinKart</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart.html">
                  <i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-primary cart-count">0</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <button class="btn" id="theme-toggle">
                  <i class="fas fa-moon"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Checkout Section -->
      <section class="checkout py-5">
        <div class="container">
          <h2 class="mb-4">Checkout</h2>
          <div class="row">
            <!-- Shipping Information Form -->
            <div class="col-md-6">
              <h3>Shipping Information</h3>
              <form id="shippingForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary shadow">Place Order</button>
              </form>
            </div>

            <!-- Cart Summary -->
            <div class="col-md-6">
              <h3>Order Summary</h3>
              <div id="checkoutCartItems">
                <!-- Cart items will be dynamically added here -->
              </div>
              <div class="cart-summary mt-3">
                <p>Total: <span id="checkoutCartTotal" class="fw-bold">$0.00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
          <p>&copy; 2024 HastinKart. All rights reserved.</p>
          <div class="social-links">
            <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </footer>

      <!-- Scroll to Top Button -->
      <button id="scrollToTopButton" class="btn btn-primary rounded-circle shadow" style="position: fixed; bottom: 20px; right: 20px; display: none;">
        <i class="fas fa-arrow-up"></i>
      </button>

      <!-- Order Success Modal -->
      <div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-labelledby="orderSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderSuccessModalLabel">Order Placed Successfully!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Thank you for your order! You will receive an email confirmation shortly.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
    </body>
    </html>
