<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form action="/submit_feedback.php">
            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question">Any Questions?</label>
                <textarea id="question" name="question" rows="3" placeholder="Enter your questions..."></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments (Optional)</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Enter any additional comments..."></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
