<div style="display: flex; justify-content: center;">

    <div style="margin-top:200px; border: 2px solid black; height: 300px; width: 400px;  text-align: center; padding-top: 20px; " >
        <h3>Fill the details to Signup</h3>
        <form action="/action.php">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email">
            <br><br>
            <label for="passwd">Password</label>
            <input type="password" name="passwd" id="passwd" placeholder="enter password">
            <br><br>
            <label for="cpasswd">Confirm Password</label>
            <input type="password" name="cpasswd" id="cpasswd" placeholder="confirm  password">

            <br><br>
            <button>Signup</button>
        </form>
                  

    </div>
